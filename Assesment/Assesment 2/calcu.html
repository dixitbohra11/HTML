<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval Calculator</title>
    <!-- Add Bootstrap CSS (you may need to adjust the paths) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h1 class="
        
        ">Date Interval Calculator</h1>
        <div class="form-group ">
            <label for="startDate">From:</label>
            <input type="date" class="form-control" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">To:</label>
            <input type="date" class="form-control" id="endDate">
        </div>
        <button class="btn btn-primary" id="calculateBtn">Calculate </button>
        <div class="mt-3" id="result"></div>
    </div>

   
    <script>
        $(document).ready(function() {
            $("#calculateBtn").click(function() {
                var startDate = new Date($("#startDate").val());
                var endDate = new Date($("#endDate").val());

               
                var interval = endDate - startDate;

                // Calculate years, months, and days
                var years = Math.floor(interval / (365 * 24 * 60 * 60 * 1000));
                var months = Math.floor((interval % (365 * 24 * 60 * 60 * 1000)) / (30 * 24 * 60 * 60 * 1000));
                var days = Math.floor((interval % (30 * 24 * 60 * 60 * 1000)) / (24 * 60 * 60 * 1000));

                $("#result").html("Interval: " + years + " years, " + months + " months, " + days + " days");
            });
        });
    </script>
</body>
</html>
